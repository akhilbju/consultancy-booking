<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-1">
    <title>Home</title>
</head>
<body>
    <nav>
        <ul>
             <li><a th:href="@{/home}">Home</a></li>
           <li><a th:href="@{/edit/{id}(id=${session.user.id})}">Edit Profile</a></li>
            <li><a th:href="@{/history/{id}(id=${session.user.id})}"S>Show Bookings</a></li>
            <li><span th:text="${session.user.name}"></span></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
    <h1>Hospitals</h1>
    <table>
        <tr th:each="history : ${history}">
            <td th:text="${history.id}"></td>
            <td th:text="${history.date}"></td>
            <td th:text="${history.time}"></td>
            <td th:text="${history.doctor.doctor_name}"></td>
        </tr>
    </table>
</body>
</html>
