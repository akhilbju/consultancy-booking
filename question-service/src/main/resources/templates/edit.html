<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-1">
    <title>edit-profile</title>
</head>
<body>
    <nav>
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/edit/{id}(id=${session.user.id})}">Edit Profile</a></li>
            <li><a th:href="@{/history/{id}(id=${session.user.id})}"S>Show Bookings</a></li>
            <li><span th:text="${session.user.name}"></span></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
    <h1>Hospitals</h1>
    <div class="container">
       <div class="container">
        <div class="login">
        <form th:action="@{/editProfile}" method="post">
		<input name="id" th:value="${session.user.id}" placeholder="Enter Your Id" type="hidden"><br>
        <input type="Text" name="name" th:value="${session.user.name}" placeholder="Enter Your name"><br>
        <input type="email" name="email"  id="email" th:value="${session.user.email}" placeholder="Enter the email address"><br>
        <input type="password" name="password"  id="pass" th:value="${session.user.password}" placeholder="Enter the Password"><br>
        <input type="submit" value="edit">
        </form>
    </div>
    </div>
</body>
</html>
